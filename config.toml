# baseURL = 'https://test-harvestfes76.tomoshibi-tech.com/'
baseURL = 'https://harvestfes76.tomoshibi-tech.com/'
languageCode = 'ja'
title = '収穫祭テストHP'
hasCJKLanguage = true
summaryLength = 50

# robots.txtつくります
enableRobotsTXT = true


# manifest出力(スマホとかでショートカット追加したときよう)
[mediaTypes]
	[outputFormats]
		[outputFormats.manifest]
			name = "manifest"
			baseName = "manifest"
			mediaType = "application/json"
			path = "favicons/"
			notAlternative = "true"
			permalinkable = "true"
	[outputs]
		# 多分サイトマップいらないが一応ね。
		#	home = ["HTML","MANIFEST"]
		home = ["HTML","MANIFEST","SITEMAP"]